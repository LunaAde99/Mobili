<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contatta il nostro team per qualsiasi domanda o richiesta. Siamo qui per aiutarti!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="store.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="nav-wrapper indigo darken-1">
        <a href="#" class="brand-logo">E-commerce</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/store">Prodotti</a></li>
        </ul>
    </div>
</nav>

<!-- Mobile Navigation -->
<ul class="sidenav" id="mobile-demo">
    <li><a href="/">Home</a></li>
    <li><a href="/store">Prodotti</a></li>
</ul>

<!-- Hero Section -->
<section class="hero-section" style="background-image: url('https://th.bing.com/th/id/R.6f1f430e240c972be881a8bdef0fb7bc?rik=J7SJ6owAQNTbdw&pid=ImgRaw&r=0'); background-size: cover; background-position: center; padding: 100px 0;">
    <div class="container center-align white-text">
        <h1 class="display-4">Contattaci</h1>
        <p class="lead">Siamo qui per aiutarti! Scrivici per qualsiasi domanda.</p>
    </div>
</section>

<!-- Contact Form Section -->
<section class="contact-form-section section grey lighten-4">
    <div class="container">
        <h3 class="center-align">Modulo di Contatto</h3>
        <form action="/submit-contact" method="POST">
            <div class="input-field">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-field">
                <label for="message">Messaggio</label>
                <textarea id="message" name="message" class="materialize-textarea" required></textarea>
            </div>
            <div class="center-align">
                <button type="submit" class="btn-large indigo darken-1">Invia</button>
            </div>
        </form>
    </div>
</section>


<!-- Footer -->
<footer class="page-footer indigo darken-1">
    <div class="container center-align">
        <p>Â© 2024 E-commerce</p>
        <a href="/contatti" class="white-text">Contattaci</a>
    </div>
</footer>

</body>
